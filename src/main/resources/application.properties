spring.application.name=restaurant-booking-app
server.port=8080

# ???? ??????
spring.datasource.url=jdbc:h2:file:./restaurantdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 ???????
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.contexts=dev
spring.liquibase.drop-first=true


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.smtp.starttls.enabled=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload=/DEVELOPMENT/workspace/restaurant-booking-app/uploads


logging.level.root=INFO
logging.level.de.restaurant_booking_app=DEBUG
logging.level.org.springframework.security=INFO
logging.level.liquibase=INFO