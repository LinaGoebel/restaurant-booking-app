global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'admin-emails'
  routes:
    - match:
        severity: critical
      receiver: 'admin-emails'
      continue: true

    - match:
        severity: warning
      receiver: 'admin-emails'
      continue: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: 'admin-emails'
    email_configs:
      - to: '${ADMIN_EMAIL}'
        send_resolved: true
        html: |
